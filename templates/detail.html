{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    {% block meta %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% endblock %}

    {% block corecss %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

    <title>My Blog</title>
</head>
<body>
    <header>
        <h1> <a href="">My Personal Blog</a> </h1>
    </header>
    <div class="container">
    {% block content %}
        <div class="details">
        <h2>{{ article.title }}</h2>
            <p>{{ article.body }}</p>
        </div>
    {% endblock content %}
    </div>
</body>
</html>
