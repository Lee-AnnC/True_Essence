{% extends 'base.html' %}
{% block title %}Create A New Blog Post{% endblock %}


{% block content %}
<section class="blog" id="blog">
    <div class="overlay bg-#f2e6ff"></div>
    <div class="container">

<h1>Add Post</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
{% endblock %}
